<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Teemart Admin - Users</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f8f9fa;
    }
    .sidebar {
      height: 100vh;
      background-color: #212529;
      padding-top: 1rem;
    }
    .sidebar a {
      color: #adb5bd;
      display: block;
      padding: 10px 20px;
      text-decoration: none;
      font-size: 15px;
    }
    .sidebar a:hover, .sidebar a.active {
      background-color: #343a40;
      color: #fff;
    }
    .sidebar .logo {
      color: #fff;
      font-weight: bold;
      font-size: 24px;
      padding: 0 20px 20px;
      border-bottom: 1px solid #495057;
    }
    .content {
      padding: 20px;
    }
    @media (max-width: 768px) {
      .sidebar {
        position: fixed;
        left: -250px;
        width: 250px;
        z-index: 1000;
        transition: left 0.3s ease;
      }
      .sidebar.active {
        left: 0;
      }
      #sidebarToggle {
        display: inline-block;
      }
      .content {
        padding-top: 60px;
      }
    }
    @media (min-width: 769px) {
      #sidebarToggle {
        display: none;
      }
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar d-md-block bg-dark text-white position-fixed" id="sidebar">
    <div class="logo mb-4">Teemart Admin</div>
	<a th:href="@{/teemart/admin/dashboard}" ><i class="bi bi-speedometer2 me-2"></i> Dashboard</a>
    <a th:href="@{/teemart/admin/products}"><i class="bi bi-box-seam me-2"></i> Products</a>
    <a th:href="@{/teemart/admin/orders}"><i class="bi bi-cart-check me-2"></i> Orders</a>
    <a th:href="@{/teemart/admin/users}" class="active"><i class="bi bi-people me-2"></i> Users</a>
    <a href="#"><i class="bi bi-gear me-2"></i> Settings</a>
    <a href="#"><i class="bi bi-box-arrow-right me-2"></i> Logout</a>
  </div>

  <!-- Page Content -->
  <div class="main" style="margin-left: 250px;">
    <!-- Topbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom fixed-top d-md-none">
      <div class="container-fluid">
        <button class="btn btn-outline-secondary" id="sidebarToggle"><i class="bi bi-list"></i></button>
        <span class="navbar-brand ms-3">Teemart Admin</span>
      </div>
    </nav>

    <div class="content">
      <div class="container-fluid">
        <h3 class="mb-4">Users</h3>

        <!-- Users Table -->
        <div class="table-responsive">
          <table class="table table-bordered table-hover shadow-sm bg-white">
            <thead class="table-dark">
              <tr>
                <th>User ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Role</th>
                <th>Status</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>U1001</td>
                <td>Anjali Mehta</td>
                <td>anjali@example.com</td>
                <td>Customer</td>
                <td><span class="badge bg-success">Active</span></td>
                <td>
                  <button class="btn btn-sm btn-primary">Edit</button>
                  <button class="btn btn-sm btn-danger">Delete</button>
                </td>
              </tr>
              <tr>
                <td>U1002</td>
                <td>Vikram Patil</td>
                <td>vikram@example.com</td>
                <td>Admin</td>
                <td><span class="badge bg-secondary">Inactive</span></td>
                <td>
                  <button class="btn btn-sm btn-primary">Edit</button>
                  <button class="btn btn-sm btn-danger">Delete</button>
                </td>
              </tr>
              <!-- Add more rows here -->
            </tbody>
          </table>
        </div>

      </div>
    </div>
  </div>

  <script>
    const toggleBtn = document.getElementById("sidebarToggle");
    const sidebar = document.getElementById("sidebar");
    toggleBtn.addEventListener("click", () => {
      sidebar.classList.toggle("active");
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
