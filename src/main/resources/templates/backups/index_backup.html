  <script>
    function scrollCuisine(offset) {
      const container = document.getElementById('cuisineCarousel');
      offset += 100
      container.scrollLeft += offset;
     //   container.scrollBy({ left: offset, behavior: 'auto' });

    }
  </script>
  <script>
	// Dropdown 
    function toggleDropdown() {
      const dropdown = document.getElementById("profileDropdown");
      dropdown.style.display = (dropdown.style.display === "block") ? "none" : "block";
    }

    
	// Optional: Close dropdown when clicking outside
    document.addEventListener("click", function(event) {
      const profileDropdown = document.getElementById("profileDropdown");
      const profileIcon = event.target.closest("nav div");

      if (!profileIcon || !profileIcon.contains(event.target)) {
        profileDropdown.style.display = "none";
      }
    });
	
  </script>
